<body>
    <!-- 문제 -->
    <!-- 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요. -->
    <script>
        function solution(a){
            let result = 0 ;
            result = Math.ceil (a /12) ;

            return result;
        }
        console.log(solution(25));
        console.log(solution(178));
    </script>
</body>
